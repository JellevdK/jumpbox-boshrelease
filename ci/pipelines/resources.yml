resource_types:
  - name: shout-notification
    type: docker-image
    source:
      repository: registry.ops.scalecf.net/genesis-community/shout-resource

resources:
  - name: git
    type: git
    source:
      uri:         (( grab meta.github.uri ))
      branch:      (( grab meta.github.branch ))
      private_key: (( grab meta.github.private_key ))

  - name: version
    type: semver
    source :
      driver:            s3
      bucket:            (( grab meta.aws.bucket ))
      region_name:       (( grab meta.aws.region_name ))
      key:               version
      access_key_id:     (( grab meta.aws.access_key ))
      secret_access_key: (( grab meta.aws.secret_key ))
      initial_version:   (( grab meta.initial_version || "0.0.1" ))

  - name: notify
    type: shout-notification
    source:
      topic:    (( grab meta.shout.topic ))
      url:      (( grab meta.shout.url ))
      username: (( grab meta.shout.username ))
      password: (( grab meta.shout.password ))

  - name: github
    type: github-release
    source:
      user:         (( grab meta.github.owner ))
      repository:   (( grab meta.github.repo ))
      access_token: (( grab meta.github.access_token ))

  - name: s3-tarball
    type: s3
    source:
      bucket:            (( grab meta.aws.bucket ))
      region_name:       (( grab meta.aws.region_name ))
      regexp:            (( concat meta.name "-(.*).tgz" ))
      access_key_id:     (( grab meta.aws.access_key ))
      secret_access_key: (( grab meta.aws.secret_key ))

  - name: genesis
    type: github-release
    source:
      user: genesis-community
      repository: genesis
      access_token: (( grab meta.github.access_token ))

  - name: safe
    type: github-release
    source:
      user: cloudfoundry-community
      repository: safe
      access_token: (( grab meta.github.access_token ))

  - name: esuf
    type: github-release
    source:
      user: cloudfoundry-community
      repository: esuf
      access_token: (( grab meta.github.access_token ))

  - name: cf
    type: github-release
    source:
      user: cloudfoundry
      repository: cli
      access_token: (( grab meta.github.access_token ))
      tag_filter: "^v?(6\\..*)"

  - name: cf7
    type: github-release
    source:
      user: cloudfoundry
      repository: cli
      access_token: (( grab meta.github.access_token ))
      tag_filter: "^v?(7\\..*)"

  - name: cf8
    type: github-release
    source:
      user: cloudfoundry
      repository: cli
      access_token: (( grab meta.github.access_token ))
      tag_filter: "^v?(8\\..*)"

  - name: cloudfoundry-utils
    type: github-release
    source:
      user: cloudfoundry-community
      repository: cloudfoundry-utils
      access_token: (( grab meta.github.access_token ))

  - name: bosh-backup-and-restore
    type: github-release
    source:
      user: cloudfoundry-incubator
      repository: bosh-backup-and-restore
      access_token: (( grab meta.github.access_token ))

  - name: bosh-cli
    type: github-release
    source:
      user: cloudfoundry
      repository: bosh-cli
      access_token: (( grab meta.github.access_token ))

  - name: credhub-cli
    type: github-release
    source:
      user: cloudfoundry-incubator
      repository: credhub-cli
      access_token: (( grab meta.github.access_token ))

  - name: concourse
    type: github-release
    source:
      user: concourse
      repository: concourse
      access_token: (( grab meta.github.access_token ))

  - name: spruce
    type: github-release
    source:
      user: geofffranks
      repository: spruce
      access_token: (( grab meta.github.access_token ))
