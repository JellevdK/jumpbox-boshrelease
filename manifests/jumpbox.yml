name: jumpbox

instance_groups:
- name: jumpbox
  instances: 1
  azs:       [z1]
  stemcell:  default
  vm_resources:
    cpu: 2
    ram: 2048
    ephemeral_disk_size: 40_960
  networks:
    - name: default
  jobs:
    - { release: jumpbox, name: jumpbox }
    - { release: jumpbox, name: inventory }
  env:
    bosh:
      remove_dev_tools: false


update:
  canaries: 0
  max_in_flight: 1
  serial: true
  canary_watch_time: 1000-120000
  update_watch_time: 1000-120000

stemcells:
- alias:   default
  os:      ubuntu-jammy
  version: latest

releases:
- name:    jumpbox
  version: 4.14.3
  url:     https://github.com/cloudfoundry-community/jumpbox-boshrelease/releases/download/v4.14.3/jumpbox-4.14.3.tgz
  sha1:    5761f5e18be6ffd9fcecb4a05c7ef67ee0c9e249
